<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/d3-queue.v3.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<style>
.screen {
  width: 960px;
  text-align: center;
}
.tip {
  text-align: left;
  padding: 5px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 1px;
}

</style>

<body>
  <div class="screen"><h3>Pediatric Disease Prevalence by County</h3><h3>&nbsp;</h3></div>
  <div class = "container" id = "YearDropdown"></div>
  <div class = "container" id = "DiseaseDropdown"></div>
  <div class = "container" id = "graph"></div>
<script>

var width = 1100,
    height = 500;


///initialize
var svg = d3.select("#graph").append("svg").attr("width", width).attr("height", height);

var selectedYear = "2011";
var YearNum = ["2011","2012"];
var selectedDisease = "Acute Bronchitis and Bronchiolitis";
var diseaseCat = ["Acute Bronchitis and Bronchiolitis",	"Acute Respiratory Diagnoses - Moderate",	"Acute Skin Diagnoses",	"Acute Stress and Anxiety",	"ADHD",	"Allergies",	"Asthma",	"Autism",	"BiPolar",	"Chronic Mental Health",	"Chronic Stress",	"Conduct and Behavior",	"Conjunctivitis and Eye Diagnoses",	"Dental Diagnoses",	"Depression",	"Depressive and Other Psychoses",	"Developmental Language Disorder",	"Developmental Speech and Learning",	"Diabetes2",	"Epilepsy and Epilepsy Complex",	"Major Mental Health",	"Psoriasis",	"Schizophrenia",	"Social Problems",	"Upper Respiratory Infectons"];

///call graph to initilize
d3.queue().defer(d3.json, "https://raw.githubusercontent.com/aznchuy/CSE6242Team13/master/Final/us.json").defer(d3.csv, "https://raw.githubusercontent.com/aznchuy/CSE6242Team13/master/Final/final_state.csv").defer(d3.csv, "https://raw.githubusercontent.com/aznchuy/CSE6242Team13/master/Final/final_county.csv").await(showMap);

var selectedStates = [];


///year dropdown
var select = d3.select('#YearDropdown')
  .append("p")
  .attr('style', 'font-weight: 600;')
  .style("font", "16px times")
  .text("Year ")
  .append('select')
    .attr('class','select')
    .on('change', onchange)

var options = select
  .selectAll('option')
  .data(YearNum).enter()
  .append('option')
    .text(function (d) { return d; });

function onchange() {
  selectedYear = d3.event.target.value
  d3.queue().defer(d3.json, "https://raw.githubusercontent.com/aznchuy/CSE6242Team13/master/Final/us.json").defer(d3.csv, "https://raw.githubusercontent.com/aznchuy/CSE6242Team13/master/Final/final_state.csv").defer(d3.csv, "https://raw.githubusercontent.com/aznchuy/CSE6242Team13/master/Final/final_county.csv").await(showMap);
};


///disease dropdown
var select2 = d3.select('#DiseaseDropdown')
  .append("p")
  .attr('style', 'font-weight: 600;')
  .style("font", "16px times")
  .text("Disease ")
  .append('select')
    .attr('class','select')
    .on('change', onchange2)

var options2 = select2
  .selectAll('option')
  .data(diseaseCat).enter()
  .append('option')
    .text(function (d) { return d; });

function onchange2() {
  selectedDisease = d3.event.target.value
  d3.queue().defer(d3.json, "https://raw.githubusercontent.com/aznchuy/CSE6242Team13/master/Final/us.json")
            .defer(d3.csv, "https://raw.githubusercontent.com/aznchuy/CSE6242Team13/master/Final/final_state.csv")
            .defer(d3.csv, "https://raw.githubusercontent.com/aznchuy/CSE6242Team13/master/Final/final_county.csv")
    .await(showMap);
};


///main graph drawing

function showMap(error, us, final_state, final_county) {

  d3.select("svg").remove();
  var svg = d3.select("div").append("svg").attr("width", width).attr("height", height);

  //var filtered_state = final_state.filter(function(d) { return +d.Year == selectedYear && d.Disease == selectedDisease ; });
  //state not being used

  var filtered_county = final_county.filter(function(d) { return +d.Year == selectedYear && d.Disease == selectedDisease ; });
  var byID = {}
  filtered_county.forEach(function(d){byID[+d.County]=+d.Prevalence})
  var colorscale = d3.scale.linear().domain([0, d3.max(filtered_county, function(d) { return +d.Prevalence; })]).range(["ghostwhite", "RoyalBlue"]);
  var tip = d3.tip().attr('class', 'tip').offset([0, 100]).html(function(d) { return "Top 5 Counties: <br>" + getCounty(filtered_county, +d.id); });

  svg.call(tip);

 svg.append('defs')
    .append('pattern')
      .attr('id', 'diagonalHatch')
      .attr('patternUnits', 'userSpaceOnUse')
      .attr('width', 4)
      .attr('height', 4)
    .append('path')
      .attr('d', 'M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2')
      .attr('stroke', '#000000')
      .attr('stroke-width', 1);

  svg.append("g")
     .attr("class", "counties")
     .selectAll("path")
     .data(topojson.feature(us, us.objects.counties).features)
     .enter()
     .append("path")
     .attr("id", "county")
     .attr("d", d3.geo.path())
     .style('fill', 'url(#diagonalHatch)')
     .style("fill", function(d) { return colorscale(byID[+d.id])})
     .attr("stroke", "#777")
     .attr("stroke-width", 0.35)

     .on('mouseover', function(d){
      tip.show(d);
      //d3.select(this).style("cursor", "pointer");
      d3.select(this).style("opacity", 0.5)
     })
     .on('mouseout', function(d){
      tip.hide(d);
      d3.select(this).style("opacity", 1.0)
     })
     .on('click', function(d) {
      // d3.select(this).style("stroke", "yellow");
      addState(getState(filtered_county, d.id))
      console.log(selectedStates);
    });

    svg.append("g")
       .attr("class", "states")
       .selectAll("path")
       .data(topojson.feature(us, us.objects.states).features)
       .enter()
       .append("path")
       .attr("id", "state")
       .attr("d", d3.geo.path())
       .style("fill", "none")
       .attr("stroke", d3.rgb("#525252"))
       .attr("stroke-width", 0.35)
/*
       .on('mouseover', function(d){
        tip2.show(d);
}
       )
       .on('mouseout', function(d){
         tip2.hide(d);
       })
*/


    var legend = svg.selectAll(".legend")
      .data(colorscale.ticks(15).slice(1).reverse())
      .enter().append("g")
      .attr("transform", function(d, i) { return "translate(" + (width - 140) + "," + (75 + i * 20) + ")"; });
    legend.append("rect").attr("width", 20).attr("height", 20).style("fill", colorscale);
    legend.append("text").attr("x", 26).attr("y", 10).text(function (d) { return  d; });
    svg.append("text").attr("class", "label").attr("x", width - 140).attr("y", 55).text("Disease Prevalence");


}


///tooltip contents

function getCounty(filtered_county, id) {
  var stateID = filtered_county.filter(function(d){return +d.County == id})
                               .map(function(e){return +e.id});

  return filtered_county.filter(function(d) { return +d.id == stateID; })
                    .sort(function(a, b) { return d3.descending(+a.Prevalence, +b.Prevalence) }).slice(0,5)
                    .map(function(e) { return "<span> ID: " + e.County + ", Prevalence: " + d3.format(".4f")(e.Prevalence) + ", Cost: $"+ d3.format(".2s")(e.Cost) + "</span>"}).join("<br>");

}

function getState(filtered_county, id){
  return filtered_county.filter(function(d){return +d.County == id})
                               .map(function(e){return +e.id});
}

function addState(stateId){
  if(stateId.length == 0){
    return
  }
  if(selectedStates.includes(stateId[0])){
      var index = selectedStates.indexOf(stateId[0]);
      selectedStates.splice(index,1);
  }else{
    if(selectedStates.length >= 5){
      selectedStates.shift()
      selectedStates.push(stateId[0]);
    }else{
      selectedStates.push(stateId[0]);
    }
  }
}

</script>
</body>
</html>
